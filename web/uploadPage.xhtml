<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>#{lng.UploadYourFile}</h1>
          <div class="msgDIV">
            <h:outputLabel id="errorMSG" value="#{fileUploadController.errorUplMSG}" />
            <h:outputLabel id="successMSG" value="#{fileUploadController.sucsessUplMSG}" />
            
        </div>  
        <h:form styleClass="forms" enctype="multipart/form-data">
        
                    
            <p:growl id="messages" showDetail="true" />
 
            <p:fileUpload styleClass="fuploader" mode="simple" 
                          value="#{fileUploadController.uploadedFile}"/>
            <p:commandButton styleClass="fuploader"  value="#{lng.Submit}" ajax="false" action="#{fileUploadController.upload }"   />
            
        
        <hr  />
        <pre class="pres" ><h:outputLabel value="#{fileUploadController.FContent}" /></pre>
        <p:commandLink value="Archive" action="archiv" />
        <hr/>
        </h:form>
        <ui:include src="/footerBox.xhtml" />
    </h:body>
</html>
