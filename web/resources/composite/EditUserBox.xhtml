<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h2>#{cc.attrs.dialogType} #{cc.attrs.email}</h2>
        <h:form id="FMU" styleClass="dlgFM">
            <h3>Email <h:inputText id="NLG" value="#{userController.selectedUser.email}"  required="true"   validatorMessage="An email Address expected" >
                
                <f:validateRegex
                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                 <f:ajax event="blur" render="NLGMSG" />
                 
                </h:inputText></h3><br />
                <p:message for="NLG" id="NLGMSG" />
            <h3>
                Password <h:inputText id="pw" value="#{userController.pw}"  required="true"/>
                <h:commandButton value="Another password" >
                    <p:ajax event="click" update="pw" listener="#{userController.generatePasswords()}" />
                </h:commandButton>
            </h3>
            <h3>User Type 
                <p:spinner value="#{userController.selectedUser.userType}"   max="3" min="-1" size="3"/>
                Enabled 
                <h:selectBooleanCheckbox value="#{userController.selectedUser.enabled}" />
            </h3>
            <h:inputHidden value="#{cc.attrs.isEditDlg }" />
            <h2 style=" text-align: center">
                <h:commandButton value="Submit" action="#{userController.updateUser}"
                                  >
                    
                </h:commandButton>
            </h2>
        </h:form>
               
    </cc:implementation>
</html>
