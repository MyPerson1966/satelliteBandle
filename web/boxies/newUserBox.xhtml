<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div style=" background: #ddddd0">
            <h1> New User </h1>
        <h:form id="FMU" styleClass="dlgFM"> 
       
            Email <h:inputText id="NLG" value="#{userController.newUser.email}"  required="true"   validatorMessage="An email Address expected" >
                
                    <f:validateRegex
                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                 <f:ajax event="blur" render="NLGMSG" />
                 
                </h:inputText><br />
                <p:message for="NLG" id="NLGMSG" />
           <br />
                Password <h:inputText id="pw" value="#{userController.newUser.passwd}"  required="true"/>
                <h:commandButton value="Another password" >
                    <p:ajax event="click" update="pw" listener="#{userController.generatePasswords()}" />
                </h:commandButton>
            <br />
            User Type 
                <p:spinner value="#{userController.newUser.userType}"   max="3" min="-1" size="3"/>
                Enabled 
                <h:selectBooleanCheckbox value="#{userController.newUser.enabled}" />
            <br />
            <h2 style=" text-align: center">
                <h:commandButton value="Submit" action="#{userController.createNewUser()}"
                                  >
                    
                </h:commandButton>
            </h2>
        </h:form>
        </div>
    </h:body>
</html>
