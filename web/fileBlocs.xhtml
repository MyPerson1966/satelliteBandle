<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite">

    <body>

        <ui:composition template="./leftTemplate.xhtml">

            <ui:define name="left">
                <ui:include src="leftMenu.xhtml" />
            </ui:define>

            <ui:define name="content">
                 
                <h:form id="filelist"> 
                <h1>
                    <h:outputLabel  value="#{directoryController.currDirectory}" />
                </h1>
                    <p:dataGrid value="#{directoryController.fileList}" var="afile" columns="3" lazy="true" 
                                rowIndexVar="rowIndex" paginatorAlwaysVisible="true"  paginator="true"
                                >
                        <composite:FileDLGView file="#{afile}" size="#{afile.length()}"  />
                        
                    </p:dataGrid> 
                                    
                    
                </h:form>
                
                
                 

            </ui:define>

        </ui:composition>

    </body>
</html>
