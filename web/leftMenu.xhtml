<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form styleClass="formsBox">
            <h:commandButton value="#{lng.Home}" 
                             action="#{directoryController.changeCurrDir(directoryController.rootDirectory)}" />
            <h:commandButton value="#{lng.UpLevel}" 
                             action="#{directoryController.changeCurrDir(directoryController.parentDirectory)}" />
        
            <p:commandLink style="margin-left: 10px;  " value="Archive" action="archiv" />
        
            <p:dataTable value="#{directoryController.subDirList}" var="dirname" lazy="true" 
                         rowIndexVar="rowIndex"
                         >
                
                <p:column styleClass="#{(rowIndex mod 2) eq 0 ? 'firstrec' : 'secondrec'}" >
                    <h:commandButton styleClass="leftButtonMenu" value="#{dirname.name}" 
                                   action="#{directoryController.changeCurrDir(dirname.absolutePath)}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
